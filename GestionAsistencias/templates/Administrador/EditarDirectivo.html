<body>

    <h2>Editar Directivo</h2>
    
    <!-- Inicia el formulario para editar el directivo -->
    <form method="POST" action="{% url 'EditarDirectivo' directivo.idDirectivos %}">
        {% csrf_token %}
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ directivo.Nombre }}">
        </div>
        
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ directivo.Apellidos }}">
        </div>

        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" value="{{ directivo.Matricula }}">
        </div>

        <div>
            <label for="Contrasena">Contrasena:</label>
            <input type="text" id="Contrasena" name="Contrasena" value="{{ directivo.Contrasena }}">
        </div>

        <div>
            <label for="Correo">Correo:</label>
            <input type="text" id="Correo" name="Correo" value="{{ directivo.Correo }}">
        </div>
        <!-- Botón para enviar los datos editados -->
        <div>
            <button type="submit">Guardar cambios</button>
        </div>
    </form>

</body>
